syntax = "proto3";
package teaclave_authentication_service_proto;

import "teaclave_common.proto";

message UserRegisterRequest {
  string id = 1;
  string password = 2;
  string role = 3;
  string attribute = 4;
}

message UserRegisterResponse { }

message UserUpdateRequest {
    string id = 1;
    string password = 2;
    string role = 3;
    string attribute = 4;
}

message UserUpdateResponse { }

message UserLoginRequest {
  string id = 1;
  string password = 2;
}

message UserLoginResponse {
  string token = 1;
}

message UserAuthenticateRequest {
  teaclave_common_proto.UserCredential credential = 1;
}

message UserAuthClaims {
  string sub = 1;
  string role = 2;
  string iss = 3;
  uint64 exp = 4;
}

message UserAuthenticateResponse {
  UserAuthClaims claims = 1;
}

message ListUsersRequest {
  string id = 1;
}

message ListUsersResponse {
  repeated string ids = 1;
}

message ResetUserPasswordRequest {
  string id = 1;
}

message ResetUserPasswordResponse {
  string password = 1;
}

message UserChangePasswordRequest {
  string password = 1;
}

message UserChangePasswordResponse {}

message DeleteUserRequest {
  string id = 1;
}

message DeleteUserResponse {}

service TeaclaveAuthenticationApi {
  rpc UserRegister(UserRegisterRequest) returns (UserRegisterResponse);
  rpc UserUpdate(UserUpdateRequest) returns (UserUpdateResponse);
  rpc UserLogin (UserLoginRequest) returns (UserLoginResponse);
  rpc UserChangePassword (UserChangePasswordRequest) returns (UserChangePasswordResponse);
  rpc ResetUserPassword (ResetUserPasswordRequest) returns (ResetUserPasswordResponse);
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
}

service TeaclaveAuthenticationInternal {
  rpc UserAuthenticate (UserAuthenticateRequest) returns (UserAuthenticateResponse);
}